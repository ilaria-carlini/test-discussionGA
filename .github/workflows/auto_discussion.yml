name: auto-upload announcements to website

on:
  discussion:
    types: [created]    

jobs:
 sendAnnouncement:
  runs-on: ubuntu-latest
  steps:

  - name: get release/announcement
    if: github.event.discussion.category.slug == 'general'
    id: rel_annou
    env:
      ISSUE_CONTEXT: ${{ toJson(github.event.discussion) }}
    run: |
      echo $ISSUE_CONTEXT

  - name: Get discussion info
    id: title
    env:
      ISSUE_CONTEXT: ${{ toJson(github.event.discussion) }}
    run: |
      echo "::set-output name=title::${{ github.event.discussion.title }}"
      echo "::set-output name=description::${{ github.event.discussion.description }}"
      echo "::set-output name=date::$(${{ github.event.discussion.updated_at }} +'%Y%m')"
      echo "::set-output name=date_spelled::$(${{ github.event.discussion.updated_at }} +'%B %Y')"
